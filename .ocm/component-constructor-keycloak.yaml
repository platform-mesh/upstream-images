components:
  - name: {{ .COMPONENT_NAME }}
    version: {{ .VERSION }}
    provider:
      name: The platform-mesh Team
    resources:
      - name: chart
        type: helmChart
        relation: external
        version: {{ .CHART_VERSION }}
        access:
          type: ociArtifact
          imageReference: "{{ .CHART_OCI_PATH }}:{{ .VERSION }}"
      - name: image
        type: ociImage
        relation: external
        version: {{ .APP_VERSION }}
        access:
          type: ociArtifact
          imageReference: "{{ .IMAGE_NAME }}:{{ .APP_VERSION }}"
    sources:
      - name: source
        type: git
        version: {{ .APP_VERSION }}
        access:
          commit: {{ .IMAGE_REPO_SHA }}
          repoUrl: {{ .IMAGE_REPO }}
          type: gitHub
      - name: chart
        type: git
        version: {{ .CHART_VERSION }}
        access:
          commit: {{ .COMMIT }}
          repoUrl: {{ .CHART_REPO }}
          type: gitHub
