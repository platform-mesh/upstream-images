  release:
    # needs: [testChart,checkHelmDocs]
    uses: ./.github/workflows/job-release-chart.yml
    secrets: inherit
    with:
      updateVersion: false
      pushTags: ${{ inputs.pushTags }}
      updateImageTag: false
      chartFolder: ${{ inputs.chartFolder }}/${{ inputs.chartName }}
      release_branch: ${{ inputs.release_branch }}