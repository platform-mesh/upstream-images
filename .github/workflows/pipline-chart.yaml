name: pipeline-chart
on:
  workflow_call:
    inputs:
      chartRepos:
        required: false
        type: string
        default: ''
      chartFolder:
        required: false
        type: string
        default: 'charts'
      chartName:
        required: true
        type: string
      additionalTestFilesCommand:
        required: false
        type: string
        default: '-f chart/test-values.yaml'
      release_branch:
        required: false
        type: string
        default: 'main'
      pushTags:
        required: false
        type: boolean
        default: false
    outputs:
      version:
        description: "The created Version"
        value: ${{ jobs.release.outputs.version }}
  push:
    branches:
      - main
      - feat/**

