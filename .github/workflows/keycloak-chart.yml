name: Build key-cloak-chart Workflow
on:
  push:
    branches:
      - main
      # - feat/**
    paths:
      - 'charts/keycloak/**'
      - '.github/workflows/keycloak-chart.yml'
      - '.ocm/component-constructor-chart-only.yml'
  # pull_request:
  #   paths:
  #     - 'charts/keycloak/**'
  #     - '.github/workflows/keycloak-chart.yml'

jobs:
  pipeline:
    concurrency:
      group: keycloak-${{ github.ref }}
      cancel-in-progress: true
    uses: ./.github/workflows/pipeline-chart.yml
    with:
      chartFolder: charts
      chartName: keycloak/24.8.1
      additionalTestFilesCommand: ''
      chartRepos: 'bitnami=https://charts.bitnami.com/bitnami,openfga=https://openfga.github.io/helm-charts'
    secrets: inherit

  ocm:
    # if: ${{ github.ref == 'refs/heads/main' }}
    needs: [pipeline]
    uses: platform-mesh/.github/.github/workflows/job-ocm.yml@main
    secrets: inherit
    with:
      chartPath: charts/keycloak/24.8.1
      componentName: github.com/platform-mesh/keycloak
      componentConstructorFile: .ocm/component-constructor-chart-only.yaml
      ocmRegistryUrl: ghcr.io/platform-mesh/images